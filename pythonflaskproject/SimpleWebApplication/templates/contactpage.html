{% extends "base.html" %}

{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #C4DDFF; /* Set background color for the body */
        }
        .contact-heading-box {
            background-color: white;
            padding: 10px;
            text-align: center;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px auto; /* Center the box */
        }
        .container {
            max-width: 800px;

        }
        .contact-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px; /* Adjust top margin for better spacing */
        }
        .contact-info img {
            max-width: 100px;
            height: auto;
            margin-right: 20px; /* Adjust margin between image and text */
        }
        .contact-info div {
            flex-grow: 1; /* Allow the text to take up remaining space */
        }
        .contact-heading {
            font-size: 24px;
        }
    </style>
</head>
